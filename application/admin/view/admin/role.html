{extend name="Layout/index" /}

{block name="main"}
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改用户权限</legend>
    </fieldset>

    <form class="layui-form" action="{:url('admin/role_store')}" method="POST">
        <input type="hidden" name="id" value="{$id}">
        {foreach $roles as $k => $v}
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="checkbox" name="role[]" title="{$v.description}" value="{$v.id}" {:in_array($id,$v->users->column('id')) ? 'checked' : '' } >
            </div>
        </div>
        {/foreach}
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                <a href="{:url('admin/index')}" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </form>
</div>
{/block}
