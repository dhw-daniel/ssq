{extend name="Layout/index" /}

{block name="main"}
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加爬虫分类</legend>
    </fieldset>

    <form class="layui-form " action="{:url('spidercate/store')}" method="POST">
        <input type="hidden" name="admins_id" value="{$Think.session.admin.id}" readonly>
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="cate_name" lay-verify="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类描述</label>
            <div class="layui-input-block">
                <input type="text" name="cate_description" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">新增</button>
                <a href="{:url('spidercate/index')}" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </form>
</div>
{/block}

{block name="footer"}
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form;

        //自定义验证规则
        form.verify({
            title: function(value) {
                if(value.length < 1) {
                    return '角色名不能为空角色名不能为空';
                }
            }
        });
    });
</script>
{/block}
